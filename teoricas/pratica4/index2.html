<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica2/form</title>
    <script src="logica2.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style2.css" type="text/css">
</head>
<body>
    <form>
        <h1>Cadastro de Funcionário</h1>
        <table>
            <tr>
                <td>Nome:</td>
                <td><input type="text" id ="nome" class="entrada"/></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" id="email" class="entrada" /></td>
            </tr>
            <tr>
                <td>Data de nascimento:</td>
                <td><input type="text" name="datanasc" class="entrada" onkeypress="return mascData(this,event);"></td>
            </tr>
            <tr>
                <td>Escolaridade:</td>
                <td>
                    <select id="escolaridade" class= "entrada">
                        <option value=""></option>
                        <option value="1">Ensino Fudamental</option>
                        <option value="2">Ensino médio</option>
                        <option value="3">Graduação</option>
                        <option value="4">Pós-graduação</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Sexo:</td>
                <td>
                    <input name="sexo" id="sexoFeminino" class="entrada" type="radio">
                    <label for="sexoFeminino">Feminino</label>
                    <input name="sexo" id="sexoMasculino" class="entrada" type="radio">
                    <label for="sexoMasculino">Masculino</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" class="botao" value="Limpar" name="limpa"/>
                </td>
                <td>
                    <input type="submit" id="cadastro" class="botao" value="Cadastrar" name="cadastro" onclick="return verificarFormulario();"/>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
